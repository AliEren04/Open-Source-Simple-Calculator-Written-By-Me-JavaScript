<html>

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div class="CalcBlock">
    <h3>Calculator App</h3>
    <div id="ResultShow" name="Calc">
      <input id="ResultShower" name="Display" type=text>
    </div>
    <br>
    <div>
      <span>
        <input type="button" value="1" id="button1" onclick="calc1(); ">
        <input type="button" value="2" id="button2" onclick="calc2(); ">
        <input type="button" value="3" id="button3" onclick="calc3(); ">
      </span>
    </div>
    <div>
      <span>
        <input type="button" value="4" id="button4" onclick="calc4()">
        <input type="button" value="5" id="button5" onclick="calc5()">
        <input type="button" value="6" id="button6" onclick="calc6()">
      </span>
    </div>
    <div>
      <span>
        <input type="button" value="7" id="button7" onclick="calc7()">
        <input type="button" value="8" id="button8" onclick="calc8()">
        <input type="button" value="9" id="button9" onclick="calc9()">
      </span>
      <br>
      <div class="zero">
        <input type="button" value="0" id="button0" class="zero" onclick="calc0()">
      </div>
    </div>
    <div>
      <span>
        <input type="button" value="-" id="buttonTakeaway" onclick="calcTakeaway()">
        <input type="button" value="+" id="buttonAdd" onclick="calcAdd()">
        <input type="button" value="*" id="buttonTimes" onclick="calcTimes()">
        <br>
        <input type="button" value="/" id="buttonDivide" onclick="calcDivide()">
        <input type="button" value="=" id="buttonEqual" onclick="calcEqual()">
        <input type="button" value="C" id="buttonClear" onclick="calcClear()">
      </span>
    </div>
  </div>
</body>

<script type="text/javascript"src="./Calculator.js"></script>

</html>
